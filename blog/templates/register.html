<!DOCTYPE html>

<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />

    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />

      darkMode: "class",

            "background-light": "#f0f2f5",
            "background-dark": "#101822",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
      line-height: 1;
    }
  </style>
</head>

<body class="font-display">
  <div
    class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <header
        class="flex items-center justify-between whitespace-nowrap bg-white dark:bg-background-dark border-b border-solid border-b-[#dbe0e6] dark:border-b-white/10 px-4 sm:px-10 py-3 fixed w-full top-0 left-0 z-10">
        <div class="flex items-center gap-4 text-primary">
          <div class="size-6">
            <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M13.8261 30.5736C16.7203 29.8826 20.2244 29.4783 24 29.4783C27.7756 29.4783 31.2797 29.8826 34.1739 30.5736C36.9144 31.2278 39.9967 32.7669 41.3563 33.8352L24.8486 7.36089C24.4571 6.73303 23.5429 6.73303 23.1514 7.36089L6.64374 33.8352C8.00331 32.7669 11.0856 31.2278 13.8261 30.5736Z"
                fill="currentColor"></path>
              <path clip-rule="evenodd"
                d="M39.998 35.764C39.9944 35.7463 39.9875 35.7155 39.9748 35.6706C39.9436 35.5601 39.8949 35.4259 39.8346 35.2825C39.8168 35.2403 39.7989 35.1993 39.7813 35.1602C38.5103 34.2887 35.9788 33.0607 33.7095 32.5189C30.9875 31.8691 27.6413 31.4783 24 31.4783C20.3587 31.4783 17.0125 31.8691 14.2905 32.5189C12.0012 33.0654 9.44505 34.3104 8.18538 35.1832C8.17384 35.2075 8.16216 35.233 8.15052 35.2592C8.09919 35.3751 8.05721 35.4886 8.02977 35.589C8.00356 35.6848 8.00039 35.7333 8.00004 35.7388C8.00004 35.739 8 35.7393 8.00004 35.7388C8.00004 35.7641 8.0104 36.0767 8.68485 36.6314C9.34546 37.1746 10.4222 37.7531 11.9291 38.2772C14.9242 39.319 19.1919 40 24 40C28.8081 40 33.0758 39.319 36.0709 38.2772C37.5778 37.7531 38.6545 37.1746 39.3151 36.6314C39.9006 36.1499 39.9857 35.8511 39.998 35.764ZM4.95178 32.7688L21.4543 6.30267C22.6288 4.4191 25.3712 4.41909 26.5457 6.30267L43.0534 32.777C43.0709 32.8052 43.0878 32.8338 43.104 32.8629L41.3563 33.8352C43.104 32.8629 43.1038 32.8626 43.104 32.8629L43.1051 32.865L43.1065 32.8675L43.1101 32.8739L43.1199 32.8918C43.1276 32.906 43.1377 32.9246 43.1497 32.9473C43.1738 32.9925 43.2062 33.0545 43.244 33.1299C43.319 33.2792 43.4196 33.489 43.5217 33.7317C43.6901 34.1321 44 34.9311 44 35.7391C44 37.4427 43.003 38.7775 41.8558 39.7209C40.6947 40.6757 39.1354 41.4464 37.385 42.0552C33.8654 43.2794 29.133 44 24 44C18.867 44 14.1346 43.2794 10.615 42.0552C8.86463 41.4464 7.30529 40.6757 6.14419 39.7209C4.99695 38.7775 3.99999 37.4427 3.99999 35.7391C3.99999 34.8725 4.29264 34.0922 4.49321 33.6393C4.60375 33.3898 4.71348 33.1804 4.79687 33.0311C4.83898 32.9556 4.87547 32.8935 4.9035 32.8471C4.91754 32.8238 4.92954 32.8043 4.93916 32.7889L4.94662 32.777L4.95178 32.7688ZM35.9868 29.004L24 9.77997L12.0131 29.004C12.4661 28.8609 12.9179 28.7342 13.3617 28.6282C16.4281 27.8961 20.0901 27.4783 24 27.4783C27.9099 27.4783 31.5719 27.8961 34.6383 28.6282C35.082 28.7342 35.5339 28.8609 35.9868 29.004Z"
                fill="currentColor" fill-rule="evenodd"></path>
            </svg>
          </div>
          <h2 class="text-primary text-lg font-bold leading-tight tracking-[-0.015em]">SocialConnect</h2>
        </div>
        <a href="/login.html"
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
          <span class="truncate">Log In</span>
        </a>

      </header>
      <main class="flex flex-1 justify-center py-5 pt-28 pb-12 px-4">
        <div class="layout-content-container flex flex-col w-full max-w-md">
          <div
            class="flex flex-col items-center p-6 md:p-10 bg-white dark:bg-background-dark rounded-xl shadow-lg border border-solid border-gray-200 dark:border-white/10">
            <div class="flex flex-col gap-3 text-center w-full mb-6">
              <p class="text-[#111418] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Create a
                new account</p>
              <p class="text-[#60728a] dark:text-gray-400 text-base font-normal leading-normal">It's quick and easy.</p>
            </div>
            <form class="w-full flex flex-col gap-4">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Full Name</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-white/20 bg-white dark:bg-transparent h-14 placeholder:text-[#60728a] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
                  placeholder="Enter your full name" value="" />
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Email</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-white/20 bg-white dark:bg-transparent h-14 placeholder:text-[#60728a] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
                  placeholder="Enter your email address" type="email" value="" />
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Password</p>
                <div class="flex w-full flex-1 items-stretch rounded-lg">
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-white/20 bg-white dark:bg-transparent h-14 placeholder:text-[#60728a] dark:placeholder:text-gray-500 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                    placeholder="Create a password" type="password" value="" />
                  <div
                    class="text-[#60728a] dark:text-gray-400 flex border border-[#dbe0e6] dark:border-white/20 bg-white dark:bg-transparent items-center justify-center px-4 rounded-r-lg border-l-0 cursor-pointer">
                    <span class="material-symbols-outlined">visibility</span>
                  </div>
                </div>
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Confirm Password</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-white/20 bg-white dark:bg-transparent h-14 placeholder:text-[#60728a] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
                  placeholder="Confirm your password" type="password" value="" />
              </label>
              <div class="text-center text-xs text-gray-500 dark:text-gray-400 mt-2">
                By clicking Register, you agree to our <a class="text-primary hover:underline" href="#">Terms</a>, <a
                  class="text-primary hover:underline" href="#">Privacy Policy</a> and <a
                  class="text-primary hover:underline" href="#">Cookies Policy</a>.
              </div>
              <button
                class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-4 mt-4 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                <span class="truncate">Register</span>
              </button>
              <div class="text-center mt-4">
                <a class="text-primary text-sm font-medium hover:underline" href="login.html">Already have an account?
                  Log in</a>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
