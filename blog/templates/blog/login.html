{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap (optional, used for layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Your custom styles -->
  <link rel="stylesheet" href="{% static 'blog/css/login.css' %}">
</head>
<body>

  <div class="page-bg">
    <!-- optional decorative bubbles for subtle effect -->
    <div class="bg-bubble b1"></div>
    <div class="bg-bubble b2"></div>
    <div class="bg-bubble b3"></div>
  </div>

  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card">
      <div class="avatar-wrap">
        <div class="avatar">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>

      <div class="card-body px-4 pb-4 pt-3">
        <h5 class="text-center mb-3 fw-semibold">Welcome Back</h5>

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <div class="mb-3 input-group-lg">
            <label class="visually-hidden" for="id_email">Email</label>
            <div class="input-with-icon">
              <span class="icon"><i class="fa-regular fa-envelope"></i></span>
              <input id="id_email" name="email" class="form-control form-control-lg" type="email" placeholder="Email ID" required>
            </div>
          </div>

          <div class="mb-3 input-group-lg">
            <label class="visually-hidden" for="id_password">Password</label>
            <div class="input-with-icon">
              <span class="icon"><i class="fa-solid fa-lock"></i></span>
              <input id="id_password" name="password" class="form-control form-control-lg" type="password" placeholder="Password" required>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3 small">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <div>
              <a href="#" class="text-muted small">Forgot Password?</a>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg btn-login">LOGIN</button>
          </div>
        </form>

      </div>
    </div>
  </main>

  <!-- optional bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
