{% load static %}
<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
        rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1876f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        display: ["Plus Jakarta Sans"],
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light font-display">

    <!-- NAVBAR -->
    <header class="flex items-center justify-between bg-white px-6 py-3 shadow">
        <h2 class="text-xl font-bold text-primary">Create Post</h2>

        <a href="{% url 'home' %}" class="text-sm font-semibold text-slate-700 hover:underline">
            Back to Home
        </a>
    </header>

    <!-- MAIN FORM -->
    <main class="flex justify-center py-10 px-4">
        <div class="w-full max-w-xl bg-white rounded-xl shadow-lg p-6">

            <form method="POST" action="{% url 'create_post' %}" class="space-y-6">
                {% csrf_token %}

                <!-- Title -->
                <div>
                    <label class="block text-sm font-semibold mb-1">Title</label>
                    <input name="title"
                           required
                           class="form-input w-full rounded-lg border-gray-300 h-12 px-4 text-sm"
                           placeholder="Enter post title">
                </div>

                <!-- Content -->
                <div>
                    <label class="block text-sm font-semibold mb-1">Content</label>
                    <textarea name="content"
                              rows="5"
                              required
                              class="form-input w-full rounded-lg border-gray-300 px-4 py-3 text-sm resize-none"
                              placeholder="Write something..."></textarea>
                </div>

                <!-- Submit -->
                <button class="w-full h-12 bg-primary rounded-lg text-white font-semibold hover:bg-primary/90">
                    Publish
                </button>
            </form>

        </div>
    </main>

</body>

</html>
