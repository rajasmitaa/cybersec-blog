<!DOCTYPE html>

<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-800 px-6 sm:px-10 md:px-20 py-3">
<a href="index.html" class="flex items-center gap-4 text-gray-900 dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

<h2 class="text-xl font-bold tracking-[-0.015em]">ConnectSphere</h2>

</header>
<main class="flex flex-1 items-center justify-center py-10 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-background-dark/50 shadow-lg p-8 space-y-6">
<div class="text-center">
<h1 class="text-gray-900 dark:text-white text-3xl font-bold tracking-tight">Log In to ConnectSphere</h1>
</div>
<div class="space-y-6">
<div class="space-y-4">
<label class="flex flex-col">
<p class="text-gray-900 dark:text-gray-200 text-sm font-medium pb-2">Email or Username</p>
<input class="form-input flex w-full rounded-lg border-gray-300 dark:border-gray-700 bg-white dark:bg-background-dark h-12 px-4 text-sm text-gray-900 dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:border-primary focus:ring-primary" placeholder="Enter your email or username" type="text"/>
</label>
<label class="flex flex-col">
<p class="text-gray-900 dark:text-gray-200 text-sm font-medium pb-2">Password</p>
<div class="flex w-full items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 rounded-l-lg border-gray-300 dark:border-gray-700 bg-white dark:bg-background-dark h-12 px-4 pr-2 text-sm text-gray-900 dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:border-primary focus:ring-primary" placeholder="Enter your password" type="password"/>
<div class="flex items-center justify-center rounded-r-lg border border-l-0 border-gray-300 dark:border-gray-700 bg-white dark:bg-background-dark pr-4">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400">visibility</span>

</div>

<a href="index.html" class="flex w-full cursor-pointer items-center justify-center rounded-lg h-12 px-5 bg-primary text-white text-sm font-bold tracking-wide hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">

<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
</div>
</div>

<p class="text-sm text-gray-600 dark:text-gray-400">Don't have an account?</p>
<a href="register.html" class="text-sm font-bold text-primary hover:underline">Create New Account</a>
</div>
</div>
