{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">
      <h1 class="text-2xl font-bold text-center text-gray-900">
        Forgot Password
      </h1>

      <p class="text-sm text-gray-500 text-center">
        Enter your username or email to continue
      </p>

      <form method="POST" class="space-y-4">
        {% csrf_token %}

        <input
          type="text"
          name="username"
          required
          placeholder="Username or Email"
          class="form-input w-full h-11 rounded-lg border-gray-300 px-4"
        />

        <button
          class="w-full h-11 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition"
        >
          Continue
        </button>

        {% for message in messages %}
        <p class="text-sm text-red-600 text-center">{{ message }}</p>
        {% endfor %}
      </form>

      <div class="text-center">
        <a
          href="{% url 'login' %}"
          class="text-sm text-blue-600 hover:underline"
        >
          Back to Login
        </a>
      </div>
    </div>
  </body>
</html>
